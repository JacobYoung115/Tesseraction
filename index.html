<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="camera_focus.js"></script>
    <link rel="shortcut icon" href="./favicon_hexagon_large.ico">
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-entity id="rig"
          movement-controls
          position="0 0 1">
            <a-entity id="camera" camera position="0 1.6 0" speed="0.05" look-controls="pointerLockEnabled: true">
                <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="point" position="0 4 0" decay="0.19" distance="6.31" intensity="1.5"></a-light>
        <a-light type="ambient" color="#fff" decay="1.0" intensity="0.76"></a-light>

        <!-- <a-gltf-model src="./Tilt Brush Exports/Jacob_Young_Curse_of_Insanity/scene.gltf" scale="0.25 0.25 0.25"></a-gltf-model> -->
        <!-- Objects -->
        <a-gltf-model src="./GLTFs/archangel/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/creamy/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/blade/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/cube_cut/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/phage/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/ship/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/tree/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/izient_mask/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/izient_lines/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/the_darkness/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/totem1/scene.gltf" id="totem1" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/totem2/scene.gltf" id="totem2" scale="0.01 0.01 0.01"></a-gltf-model>

        <!-- Lights -->
        <a-gltf-model id="lights" src="./GLTFs/light_objects/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <!-- <a-entity src="#lights" material="shader: flat color: white"></a-entity> -->

        <!-- Pictures -->
        <a-gltf-model src="./GLTFs/360_anim/scene.gltf" scale="0.01 0.01 0.01" ></a-gltf-model>
        <a-gltf-model src="./GLTFs/alex_bot/scene.gltf" scale="0.01 0.01 0.01" camera_focus id="robot"></a-gltf-model>
        <a-gltf-model src="./GLTFs/fw1/scene.gltf" scale="0.01 0.01 0.01" ></a-gltf-model>
        <a-gltf-model src="./GLTFs/fw2/scene.gltf" scale="0.01 0.01 0.01" ></a-gltf-model>
        <a-gltf-model src="./GLTFs/fw3/scene.gltf" scale="0.01 0.01 0.01" ></a-gltf-model>
        <a-gltf-model src="./GLTFs/glitch1/scene.gltf" scale="0.01 0.01 0.01" position="1 1 1" camera_focus></a-gltf-model>
        <a-gltf-model src="./GLTFs/glitch2/scene.gltf" scale="0.01 0.01 0.01" camera_focus></a-gltf-model>
        <a-gltf-model src="./GLTFs/glitch3/scene.gltf" scale="0.01 0.01 0.01" camera_focus></a-gltf-model>

        <!-- Gallery -->
        <a-gltf-model src="./GLTFs/gallery_backface_culling/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/floor/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="./GLTFs/pedestals/scene.gltf" scale="0.01 0.01 0.01"></a-gltf-model>

        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
<script></script>
</html>
